<!DOCTYPE html>
<html lang="eg">
	<head>
		<title>CSS</title>

		<style>

			div{
				font-size: 18px;
			}

				div p{
					color: blue;
				}

				div ul{
					color: green;
				}

				div h1{color: grey;
				}

		</style>

	</head>
	<body>

		<div>
			<p>This is a paragraph inside the div.</p>

			<ul>
				<li>1 item</li>
				<li>2 item</li>
				<li>3 item</li>
			</ul>

			<h1>Test</h1>
		</div>

		<p>This is another paragraph outside the div.</p>

		<ul>
			<li>1 item</li>
			<li>2 item</li>
			<li>3 item</li>
		</ul>

	</body>
</html>
